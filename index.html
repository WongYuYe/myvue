<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>my vue</title>
</head>
<body>
  <div id="app">
    <div>{{person.name}}--{{person.age}}</div>
    <div>{{person.sex}}</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <p v-html="msg" class="name"></p>
    <p v-text="msg"></p>
    <input type="text" v-model = "msg">
  </div>
  <!-- <script src="./vue.js"></script> -->
  <script src="./myvue.js"></script>
  <script>
    const vue = new MVue({
      el: '#app',
      data: {
        person: {
          name: '小苏',
          age: 18,
          sex: '姑娘'
        },
        msg: '小苏是个小可爱'
      }
    })
  </script>
</body>
