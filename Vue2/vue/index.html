<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>my vue</title>
</head>
<body>
  <div id="app">
    <div>{{ person.name }} --- {{ person.age }}</div>
    <div>你好啊，我是{{ person.name }}</div>
    <div v-text="msg"></div>
    <div v-text="person.name"></div>
    <div v-html="msg"></div>
    <div v-bind:role="person.name"></div>
    <div v-text="msg"></div>
    <input type="text" v-model="msg">
    <button v-on:click="handleClick">handleClick</button>
    <button @click="handleClick">handleClick</button>
  </div>
  <script src="./observer.js"></script>
  <script src="./myvue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        person: {
          name: '小苏',
          age: 18,
          sex: '姑娘'
        },
        msg: '小苏是个小可爱',
        str: '<h3>小苏是个小可爱</h3>',
        url: 'https://www.runoob.com/wp-content/themes/runoob/assets/img/runoob-logo.png'
      },
      methods: {
        handleClick() {
          // this.$data.msg = '小阿苏'
          // this.$data.person.name = '大阿苏'
          // this.$data.person.age = 22
          this.msg = '小阿苏'
          this.person.name = '大阿苏'
        }
      }
    })
  </script>
</body>
